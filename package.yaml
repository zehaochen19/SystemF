name: vanilla-lang
version: 0.1.0.0
github: "zehaochen19/vanilla-lang"
license: MIT
author: "Zehao Chen"
maintainer: "zehaochen19@gmail.com"
copyright: "2019 Zehao Chen"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/zehaochen19/vanilla-lang#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - containers
  - directory
  - extra
  - filepath
  - polysemy
  - polysemy-plugin
  - megaparsec
  - mtl
  - parser-combinators
  - servant
  - servant-server
  - text

library:
  source-dirs: src

executables:
  vanilla:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - vanilla-lang

  vanilla-backend:
    main: Main.hs
    source-dirs: backend
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - vanilla-lang
      - wai
      - wai-logger
      - warp

tests:
  vanilla-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - vanilla-lang
      - hspec
